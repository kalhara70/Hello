<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Style Video Card</title>
  <style>
    body {
      margin:0; padding:0; font-family:'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #ffafbd, #ffc3a0);
      display:flex; justify-content:center; align-items:center; height:100vh;
    }
    .video-card {
      position:relative; max-width:900px; width:90%; border-radius:20px;
      overflow:hidden; box-shadow:0 15px 50px rgba(255,105,180,0.5);
      border:2px solid #ff69b4;
      background:#000;
    }
    video {
      width:100%; height:auto; display:block;
      border-radius:20px;
    }
    .overlay {
      position:absolute; bottom:0; left:0; right:0; padding:15px 20px;
      background: linear-gradient(transparent, rgba(255,105,180,0.7));
      color:#fff; font-size:20px; font-weight:700; text-align:center;
      font-family: 'Cursive', sans-serif;
    }
  </style>
</head>
<body>
  <div class="video-card">
    <video src="hello.mp4" poster="vcover.jpg" autoplay loop controls></video>
    <div class="overlay">❤️ Love Moments ❤️</div>
  </div>
</body>
</html>
